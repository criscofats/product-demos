---
controller_components:
  - projects
  - credential_types
  - credentials
  - inventory_sources
  - job_templates
  
controller_credential_types:
  - name: OCP Credential Type
    inputs:
      fields:
        - id: virt_host
          type: string
          label: Host
        - id: virt_api_key
          type: string
          label: API Key
          secret: true
        - id: virt_validate_certs
          type: boolean
          label: Validate Certs
      required:
        - virt_host
        - virt_api_key
    injectors:
      extra_vars:
        K8S_AUTH_HOST: !unsafe '{{ virt_host }}'
        K8S_AUTH_API_KEY: !unsafe '{{ virt_api_key }}'
        K8S_AUTH_VERIFY_SSL: !unsafe '{{ virt_validate_certs }}'

  - name: RHSM Credential Type
    inputs:
      fields:
        - id: username
          type: string
          label: rhsm username
          secret: true
        - id: password
          type: string
          label: rhsm password
          secret: true
      required:
        - username
        - password
    injectors:
      extra_vars:
        rhsm_password: !unsafe '{{ password }}'
        rhsm_username: !unsafe '{{ username }}'

controller_credentials:
  - name: OpenShift Credential
    credential_type: OCP Credential Type
    organization: Default
    inputs:
      virt_host: REPLACEME
      virt_api_key: REPLACEME
      #virt_validate_certs: 'false'

  - name: RHSM Credential 
    credential_type: RHSM Credential Type
    organization: Default
    inputs:
      username: REPLACEME
      password: REPLACEME

  - name: VM Credential
    credential_type: Machine
    organization: Default

controller_projects:
  - name: ocp-virt-inventory
    organization: Default
    scm_branch: main
    scm_type: git
    scm_update_on_launch: 'no'
    scm_url: https://github.com/wluptonrh/ocp-virt-inventory.git

  - name: summit-edu
    organization: Default
    scm_branch: main
    scm_type: git
    scm_update_on_launch: 'no'
    scm_url: https://github.com/wluptonrh/summit-edu.git

controller_inventory_sources:
  - name: OpenShift Inventory Source
    inventory: Demo Inventory
    source: scm
    source_project: ocp-virt-inventory
    #source_path:
    credential: OpenShift Credential

controller_templates:
  - name: VM Provision
    job_type: run
    limit: !localhost
    inventory: "Demo Inventory"
    project: "summit-edu"
    playbook: "kubevirt-provision.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    credentials: OpenShift Credential
    extra_vars:
      vm_name: REPLACEME
      vn_application: REPLACEME
      os_version: rhel9
      cloudusername: REPLACEME
      cloudpassword: REPLACEME
      ssh_authorized_key: REPLACEME

  - name: Deploy Application
    inventory: "Demo Inventory"
    project: "Ansible official demo project"
    playbook: "deploy-app.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    credentials: VM Credential
    survey:
      name: ''
      description: ''
      spec:
        - question_name: VM Name or Pattern
          type: text
          variable: vm_name
          required: true
        - question_name: Workload Type
          type: multiplechoice
          variable: vm_application
          choices:
            - apache
            - cockpit
          required: true
          
  - name: Expose Application
    inventory: "Demo Inventory"
    project: "sAnsible official demo project"
    playbook: "expose-app.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    credentials: OCP Credential
    survey:
      name: ''
      description: ''
      spec:
        - question_name: VM Name or Pattern
          type: text
          variable: vm_name
          required: true
        - question_name: Workload Type
          type: multiplechoice
          variable: vm_application
          choices:
            - apache
            - cockpit
          required: true

      
    



